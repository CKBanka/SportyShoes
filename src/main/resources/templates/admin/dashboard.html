<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SportyShoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .dashboard-container {
            border: 1px solid #ccc;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .dashboard-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            color: #666;
            font-size: 14px;
        }

        .nav-menu {
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-menu a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            display: inline-block;
            margin-bottom: 10px;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: #f0f0f0;
        }

        .stats-section {
            margin-bottom: 30px;
        }

        .stats-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .logout-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .logout-btn {
            color: black;
            text-decoration: none;
            padding: 12px 20px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 600px) {
            .nav-menu a {
                display: block;
                margin: 5px 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <p>SportyShoes Administration Panel</p>
        </div>

        <div class="nav-menu">
            <a href="/admin/dashboard" class="active">Dashboard</a>
            <a href="/admin/products">Products</a>
            <a href="/admin/orders">Orders</a>
            <a href="/admin/users">Customers</a>
            <a href="/admin/profile">Profile</a>
        </div>

        <div class="stats-section">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 th:text="${totalProducts}">0</h3>
                    <p>Total Products</p>
                </div>
                <div class="stat-card">
                    <h3 th:text="${totalCustomers}">0</h3>
                    <p>Total Customers</p>
                </div>
                <div class="stat-card">
                    <h3 th:text="${totalOrders}">0</h3>
                    <p>Total Orders</p>
                </div>
            </div>
        </div>

        <div class="logout-section">
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
