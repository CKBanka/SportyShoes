<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - SportyShoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .product-id {
            background: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #ccc;
            display: inline-block;
            margin-top: 10px;
            font-size: 12px;
        }

        .nav-menu {
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-menu a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            display: inline-block;
            margin-bottom: 10px;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: #f0f0f0;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required {
            color: #666;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .alert-success {
            background-color: #f0f8f0;
            color: #333;
        }

        .alert-danger {
            background-color: #f8f0f0;
            color: #333;
        }

        .product-info {
            background: #f8f8f8;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }

        .product-info h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-actions {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            color: black;
            text-decoration: none;
            padding: 12px 20px;
            border: 1px solid #ccc;
            display: inline-block;
            margin: 0 5px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-danger {
            background: #f8f0f0;
            border-color: #ccc;
        }

        .btn-danger:hover {
            background: #f0e0e0;
        }

        .delete-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .delete-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border: 1px solid #ccc;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .nav-menu a {
                display: block;
                margin: 5px 0;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Product</h1>
            <p>SportyShoes Administration Panel</p>
            <div class="product-id" th:if="${product.id}">
                Product ID: <span th:text="${product.id}">1</span>
            </div>
        </div>

        <div class="nav-menu">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products" class="active">Products</a>
            <a href="/admin/orders">Orders</a>
            <a href="/admin/users">Customers</a>
            <a href="/admin/profile">Profile</a>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>


        <div class="form-section">
            <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Product Name <span class="required">*</span></label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" th:field="*{brand}" id="brand" placeholder="Enter brand name">
                    </div>

                    <div class="form-group">
                        <label for="category">Category <span class="required">*</span></label>
                        <select th:field="*{category}" id="category" required>
                            <option value="">Select Category</option>
                            <option th:each="category : ${categories}" 
                                    th:value="${category.id}" 
                                    th:text="${category.name}">Category</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price (â‚¹) <span class="required">*</span></label>
                        <input type="number" th:field="*{price}" id="price" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="size">Size</label>
                        <select th:field="*{size}" id="size">
                            <option value="">Select Size</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" th:field="*{color}" id="color" placeholder="Enter color">
                    </div>

                    <div class="form-group">
                        <label for="stockQuantity">Stock Quantity <span class="required">*</span></label>
                        <input type="number" th:field="*{stockQuantity}" id="stockQuantity" placeholder="0" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="url" th:field="*{imageUrl}" id="imageUrl" placeholder="Enter image URL">
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea th:field="*{description}" id="description" rows="4" placeholder="Enter product description..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <div>
                        <button th:if="${product.id}" type="button" class="btn btn-danger" onclick="showDeleteModal()">
                            Delete Product
                        </button>
                    </div>
                    <div>
                        <a href="/admin/products" class="btn">Cancel</a>
                        <button type="reset" class="btn">Reset</button>
                        <button type="submit" class="btn">Update Product</button>
                    </div>
                </div>
            </form>

            <form th:if="${product.id}" th:action="@{/admin/products/delete/{id}(id=${product.id})}" 
                  method="post" id="deleteForm" style="display: none;">
            </form>
        </div>
    </div>

    <div class="delete-modal" id="deleteModal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this product?</p>
            <p><strong>Product:</strong> <span th:text="${product.name}">Product Name</span></p>
            <p><strong>Brand:</strong> <span th:text="${product.brand}">Brand</span></p>
            <p style="color: #666; font-size: 12px;">This action cannot be undone.</p>
            <div style="margin-top: 20px;">
                <button type="button" class="btn" onclick="hideDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteProduct()">Delete Product</button>
            </div>
        </div>
    </div>

    <script>
        function showDeleteModal() {
            document.getElementById('deleteModal').classList.add('show');
        }
        
        function hideDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
        }
        
        function deleteProduct() {
            document.getElementById('deleteForm').submit();
        }
        
        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideDeleteModal();
            }
        });
    </script>
</body>
</html>
