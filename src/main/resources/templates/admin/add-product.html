<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - SportyShoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .nav-menu {
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-menu a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            display: inline-block;
            margin-bottom: 10px;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: #f0f0f0;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required {
            color: #666;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .alert-success {
            background-color: #f0f8f0;
            color: #333;
        }

        .alert-danger {
            background-color: #f8f0f0;
            color: #333;
        }

        .form-actions {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .btn {
            color: black;
            text-decoration: none;
            padding: 12px 20px;
            border: 1px solid #ccc;
            display: inline-block;
            margin: 0 5px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 600px) {
            .nav-menu a {
                display: block;
                margin: 5px 0;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Product</h1>
            <p>SportyShoes Administration Panel</p>
        </div>

        <div class="nav-menu">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products" class="active">Products</a>
            <a href="/admin/orders">Orders</a>
            <a href="/admin/users">Customers</a>
            <a href="/admin/profile">Profile</a>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <div class="form-section">
            <form th:action="@{/admin/products/add}" th:object="${product}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Product Name <span class="required">*</span></label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" th:field="*{brand}" id="brand" placeholder="Enter brand name">
                    </div>

                    <div class="form-group">
                        <label for="category">Category <span class="required">*</span></label>
                        <select th:field="*{category}" id="category" required>
                            <option value="">Select Category</option>
                            <option th:each="category : ${categories}" 
                                    th:value="${category.id}" 
                                    th:text="${category.name}">Category</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price (â‚¹) <span class="required">*</span></label>
                        <input type="number" th:field="*{price}" id="price" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="size">Size</label>
                        <select th:field="*{size}" id="size">
                            <option value="">Select Size</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" th:field="*{color}" id="color" placeholder="Enter color">
                    </div>

                    <div class="form-group">
                        <label for="stockQuantity">Stock Quantity <span class="required">*</span></label>
                        <input type="number" th:field="*{stockQuantity}" id="stockQuantity" placeholder="0" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="url" th:field="*{imageUrl}" id="imageUrl" placeholder="Enter image URL">
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea th:field="*{description}" id="description" rows="4" placeholder="Enter product description..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/admin/products" class="btn">Cancel</a>
                    <button type="reset" class="btn">Reset</button>
                    <button type="submit" class="btn">Save Product</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
