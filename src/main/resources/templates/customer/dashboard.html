<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text {
            font-size: 1.1rem;
            color: #666;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Alert messages */
        .alert {
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            min-height: calc(100vh - 120px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            position: sticky;
            top: 30px;
        }

        .sidebar h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .order-item {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .order-id {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-shipped { background: #d4edda; color: #155724; }
        .status-delivered { background: #d1edff; color: #0c63e4; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .order-details {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
        }

        .order-amount {
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-content h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #ccc;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 15px;
        }

        .product-price-section {
            flex: 1;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .product-stock {
            font-size: 0.85rem;
            color: #28a745;
            font-weight: 500;
        }

        .product-stock.out-of-stock {
            color: #dc3545;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

		.quantity-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .quantity-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            overflow: hidden;
        }

        .quantity-btn {
            background: #f8f9fa;
            border: none;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .quantity-btn:disabled {
            background: #e9ecef;
            color: #adb5bd;
            cursor: not-allowed;
        }

        .quantity-input {
            border: none;
            width: 50px;
            height: 35px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            background: white;
            outline: none;
        }

        .quantity-input:focus {
            background: #f8f9fa;
        }
        .buy-now-form {
            margin: 0;
        }

        .buy-now-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 100px;
        }

        .buy-now-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .buy-now-btn:disabled {
            background: #6c757d !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .buy-now-btn.loading {
            background: #ffc107 !important;
            cursor: wait;
        }
		
        .no-orders {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .no-products {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px 15px;
            }
            
            .sidebar {
                position: static;
                order: 2;
            }
            
            .main-content {
                order: 1;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .product-footer {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .product-actions {
                align-items: stretch;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-container {
                padding: 15px 10px;
            }
            
            .sidebar, .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Sporty Shoes</div>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Recent Orders</h2>
            <div th:if="${totalOrders != null and not #lists.isEmpty(totalOrders)}">
                <div th:each="order, iterStat : ${totalOrders}" 
                     th:if="${iterStat.index lt 5}" 
                     class="order-item">
                    <div class="order-header">
                        <span class="order-id">#<span th:text="${order.id}">001</span></span>
                        <span class="order-status" 
                              th:classappend="'status-' + ${#strings.toLowerCase(order.status != null ? order.status : 'pending')}">
                            <span th:text="${order.status != null ? order.status : 'PENDING'}">PENDING</span>
                        </span>
                    </div>
                    <div class="order-details">
                        <div th:text="${order.orderDate != null ? #temporals.format(order.orderDate, 'MMM dd, yyyy') : 'N/A'}">Jan 15, 2025</div>
                        <div class="order-amount">₹<span th:text="${order.totalAmount != null ? order.totalAmount : '0'}">2,999</span></div>
                        <div th:if="${order.orderItems != null and not #lists.isEmpty(order.orderItems)}">
                            <span th:text="${#lists.size(order.orderItems)}">3</span> items
                        </div>
                        <div th:if="${order.orderItems == null or #lists.isEmpty(order.orderItems)}">
                            0 items
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${totalOrders == null or #lists.isEmpty(totalOrders)}" class="no-orders">
                No recent orders!
            </div>
        </aside>

        <main class="main-content">
            <h2>Available Products</h2>
            <div class="products-grid">
                <div th:each="product : ${products}" 
                     th:if="${products != null and not #lists.isEmpty(products)}" 
                     class="product-card">
                    <div class="product-image">
                        <img th:if="${product.imageUrl != null and not #strings.isEmpty(product.imageUrl)}" 
                             th:src="${product.imageUrl}" 
                             th:alt="${product.name}"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span th:unless="${product.imageUrl != null and not #strings.isEmpty(product.imageUrl)}"
                              style="font-size: 4rem; color: #ddd;">📦</span>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name" th:text="${product.name != null ? product.name : 'Product Name'}">Product Name</h3>
                        <p class="product-description" th:text="${product.description != null ? product.description : 'No description available'}">Product description goes here...</p>
                        <div class="product-footer">
                            <div class="product-price-section">
                                <div class="product-price">₹<span th:text="${product.price != null ? product.price : '0'}">2,499</span></div>
                                <div class="product-stock" 
                                     th:classappend="${product.stockQuantity != null and product.stockQuantity le 0} ? 'out-of-stock' : ''">
                                    <span th:if="${product.stockQuantity != null and product.stockQuantity gt 0}" 
                                          th:text="${product.stockQuantity} + ' in stock'">10 in stock</span>
                                    <span th:if="${product.stockQuantity == null or product.stockQuantity le 0}">Out of stock</span>
                                </div>
                            </div>
                            <div class="product-actions">
                                <div class="quantity-selector" th:if="${product.stockQuantity != null and product.stockQuantity gt 0}">
                                    <div class="quantity-controls">
                                        <button type="button" class="quantity-btn" onclick="decreaseQuantity(this)">−</button>
                                        <input type="number" class="quantity-input" value="1" min="1" th:max="${product.stockQuantity}" onchange="validateQuantity(this)">
                                        <button type="button" class="quantity-btn" onclick="increaseQuantity(this)" th:data-max="${product.stockQuantity}">+</button>
                                    </div>
                                </div>
                                <form th:action="@{/customer/buy-now}" 
                                      method="post" 
                                      class="buy-now-form"
                                      onsubmit="return handleBuyNow(this)">
                                    <input type="hidden" 
                                           name="productId" 
                                           th:value="${product.id}">
                                    <input type="hidden" 
                                           name="quantity" 
                                           value="1" 
                                           class="quantity-hidden">
                                    <button type="submit" 
                                            class="buy-now-btn" 
                                            th:disabled="${product.stockQuantity == null or product.stockQuantity le 0}">
                                        <span th:if="${product.stockQuantity != null and product.stockQuantity gt 0}">Buy Now</span>
                                        <span th:if="${product.stockQuantity == null or product.stockQuantity le 0}">Unavailable</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${products == null or #lists.isEmpty(products)}" class="no-products">
                    No products available at the moment. Please check back later!
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.product-card, .order-item');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }, index * 100);
                    }
                });
            });

            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'all 0.6s ease';
                observer.observe(card);
            });

            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        alert.remove();
                    }, 300);
                }, 5000);
            });
        });

        function decreaseQuantity(btn) {
            const input = btn.nextElementSibling;
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
                updateHiddenQuantity(input);
            }
        }

        function increaseQuantity(btn) {
            const input = btn.previousElementSibling;
            const currentValue = parseInt(input.value);
            const maxValue = parseInt(btn.getAttribute('data-max'));
            if (currentValue < maxValue) {
                input.value = currentValue + 1;
                updateHiddenQuantity(input);
            }
        }

        function validateQuantity(input) {
            const min = parseInt(input.min);
            const max = parseInt(input.max);
            let value = parseInt(input.value);
            
            if (value < min) {
                input.value = min;
            } else if (value > max) {
                input.value = max;
            }
            
            updateHiddenQuantity(input);
        }

        function updateHiddenQuantity(input) {
            const productCard = input.closest('.product-card');
            const hiddenInput = productCard.querySelector('.quantity-hidden');
            hiddenInput.value = input.value;
        }

        function handleBuyNow(form) {
            const button = form.querySelector('.buy-now-btn');
            
            if (button.disabled || button.classList.contains('loading')) {
                return false;
            }
            
            const originalText = button.innerHTML;
            button.innerHTML = 'Processing...';
            button.classList.add('loading');
            button.disabled = true;
            
            setTimeout(() => {
                if (button.classList.contains('loading')) {
                    button.innerHTML = originalText;
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }, 3000);
            
            return true; 
        }

        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.product-image img');
            images.forEach(img => {
                img.addEventListener('error', function() {
                    this.style.display = 'none';
                    const fallback = document.createElement('span');
                    fallback.innerHTML = '📦';
                    fallback.style.fontSize = '4rem';
                    fallback.style.color = '#ddd';
                    this.parentNode.appendChild(fallback);
                });
            });
        });
    </script>
</body>
</html>
