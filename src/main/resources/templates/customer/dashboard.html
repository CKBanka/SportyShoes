<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fff;
            color: #333;
        }

        .header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .logout-btn {
            padding: 10px 20px;
            color: black;
            border: 1px solid #ccc;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            background: #fff;
        }

        .logout-btn:hover {
            background: #f0f0f0;
        }

        /* Alert messages */
        .alert {
            max-width: 1200px;
            margin: 0 auto 20px auto;
            padding: 10px;
            font-size: 14px;
        }

        .alert-success {
            color: #155724;
            border: 1px solid #ccc;
        }

        .alert-error {
            color: #721c24;
            border: 1px solid #ccc;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            border: 1px solid #ccc;
            background: #fff;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #ccc;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 15px;
        }

        .product-price-section {
            flex: 1;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-stock {
            font-size: 14px;
            color: #666;
        }

        .product-stock.out-of-stock {
            color: #721c24;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .quantity-btn {
            background: #fff;
            border: none;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            border-right: 1px solid #ccc;
        }

        .quantity-btn:last-child {
            border-right: none;
            border-left: 1px solid #ccc;
        }

        .quantity-btn:hover:not(:disabled) {
            background: #f0f0f0;
        }

        .quantity-btn:disabled {
            background: #f8f9fa;
            color: #666;
            cursor: not-allowed;
        }

        .quantity-input {
            border: none;
            width: 50px;
            height: 35px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            background: white;
            outline: none;
        }

        .quantity-input:focus {
            background: #f8f9fa;
        }

        .buy-now-form {
            margin: 0;
        }

        .buy-now-btn {
            background: #fff;
            color: black;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            min-width: 100px;
        }

        .buy-now-btn:hover:not(:disabled) {
            background: #f0f0f0;
        }

        .buy-now-btn:disabled {
            background: #f8f9fa;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .buy-now-btn.loading {
            background: #f0f0f0;
            cursor: wait;
        }

        .no-products {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .product-footer {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .product-actions {
                align-items: stretch;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-container {
                padding: 15px 10px;
            }
            
            .product-info {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Sporty Shoes</div>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="dashboard-container">
        <main class="main-content">
            <h2>Available Products</h2>
            <div class="products-grid">
                <div th:each="product : ${products}" 
                     th:if="${products != null and not #lists.isEmpty(products)}" 
                     class="product-card">
                    <div class="product-image">
                        <img th:if="${product.imageUrl != null and not #strings.isEmpty(product.imageUrl)}" 
                             th:src="${product.imageUrl}" 
                             th:alt="${product.name}"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span th:unless="${product.imageUrl != null and not #strings.isEmpty(product.imageUrl)}"
                              style="font-size: 4rem; color: #ddd;">ðŸ“¦</span>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name" th:text="${product.name != null ? product.name : 'Product Name'}">Product Name</h3>
                        <p class="product-description" th:text="${product.description != null ? product.description : 'No description available'}">Product description goes here...</p>
                        <div class="product-footer">
                            <div class="product-price-section">
                                <div class="product-price">â‚¹<span th:text="${product.price != null ? product.price : '0'}">2,499</span></div>
                                <div class="product-stock" 
                                     th:classappend="${product.stockQuantity != null and product.stockQuantity le 0} ? 'out-of-stock' : ''">
                                    <span th:if="${product.stockQuantity != null and product.stockQuantity gt 0}" 
                                          th:text="${product.stockQuantity} + ' in stock'">10 in stock</span>
                                    <span th:if="${product.stockQuantity == null or product.stockQuantity le 0}">Out of stock</span>
                                </div>
                            </div>
                            <div class="product-actions">
                                <div class="quantity-selector" th:if="${product.stockQuantity != null and product.stockQuantity gt 0}">
                                    <div class="quantity-controls">
                                        <button type="button" class="quantity-btn" onclick="decreaseQuantity(this)">âˆ’</button>
                                        <input type="number" class="quantity-input" value="1" min="1" th:max="${product.stockQuantity}" onchange="validateQuantity(this)">
                                        <button type="button" class="quantity-btn" onclick="increaseQuantity(this)" th:data-max="${product.stockQuantity}">+</button>
                                    </div>
                                </div>
                                <form th:action="@{/customer/buy-now}" 
                                      method="post" 
                                      class="buy-now-form"
                                      onsubmit="return handleBuyNow(this)">
                                    <input type="hidden" 
                                           name="productId" 
                                           th:value="${product.id}">
                                    <input type="hidden" 
                                           name="quantity" 
                                           value="1" 
                                           class="quantity-hidden">
                                    <button type="submit" 
                                            class="buy-now-btn" 
                                            th:disabled="${product.stockQuantity == null or product.stockQuantity le 0}">
                                        <span th:if="${product.stockQuantity != null and product.stockQuantity gt 0}">Buy Now</span>
                                        <span th:if="${product.stockQuantity == null or product.stockQuantity le 0}">Unavailable</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${products == null or #lists.isEmpty(products)}" class="no-products">
                    No products available at the moment. Please check back later!
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => {
                        alert.remove();
                    }, 300);
                }, 5000);
            });
        });

        function decreaseQuantity(btn) {
            const input = btn.nextElementSibling;
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
                updateHiddenQuantity(input);
            }
        }

        function increaseQuantity(btn) {
            const input = btn.previousElementSibling;
            const currentValue = parseInt(input.value);
            const maxValue = parseInt(btn.getAttribute('data-max'));
            if (currentValue < maxValue) {
                input.value = currentValue + 1;
                updateHiddenQuantity(input);
            }
        }

        function validateQuantity(input) {
            const min = parseInt(input.min);
            const max = parseInt(input.max);
            let value = parseInt(input.value);
            
            if (value < min) {
                input.value = min;
            } else if (value > max) {
                input.value = max;
            }
            
            updateHiddenQuantity(input);
        }

        function updateHiddenQuantity(input) {
            const productCard = input.closest('.product-card');
            const hiddenInput = productCard.querySelector('.quantity-hidden');
            hiddenInput.value = input.value;
        }

        function handleBuyNow(form) {
            const button = form.querySelector('.buy-now-btn');
            
            if (button.disabled || button.classList.contains('loading')) {
                return false;
            }
            
            const originalText = button.innerHTML;
            button.innerHTML = 'Processing...';
            button.classList.add('loading');
            button.disabled = true;
            
            setTimeout(() => {
                if (button.classList.contains('loading')) {
                    button.innerHTML = originalText;
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }, 3000);
            
            return true; 
        }

        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.product-image img');
            images.forEach(img => {
                img.addEventListener('error', function() {
                    this.style.display = 'none';
                    const fallback = document.createElement('span');
                    fallback.innerHTML = 'ðŸ“¦';
                    fallback.style.fontSize = '4rem';
                    fallback.style.color = '#ddd';
                    this.parentNode.appendChild(fallback);
                });
            });
        });
    </script>
</body>
</html>
